<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommendation App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 62%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
</head>
<body>
    <!-- navbar start -->
<section>
    <nav class="navbar navbar-expand-lg navbar-light bg-danger" style="color: white;">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand text-light fs-3" style="font-weight: bold;" href="#">Movie Recommendation App</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
</section>
<!-- navbar end -->
<!-- section 1 start -->
<section>
    <form id="movieForm">
    <div style="display: flex;flex-direction: row;justify-content: center;align-items: center;height: 100%;margin: 20px;">
        <div>
        <label for="genreInput">GENRE</label>
        <input type="text" style="width: 300px;" id="genre" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        <div style="margin-left: 20px;">
            <label for="genreInput">YEARS</label>
            <input type="text" style="width: 300px;" id="releaseYear" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        <div style="margin-left: 20px;">
            <label for="genreInput">LANGUAGE</label>
            <input type="text" style="width: 300px;" id="language" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
    </div>
    <div style="display: flex;justify-content: center;align-items: center;">
        <div>
            <label for="genreInput">RATING</label>
            <input type="text" style="width: 950px;" id="rating" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        
    </div>
    <div style="display: flex;justify-content: center;align-items: center;">
        <button type="button" class="btn btn-danger" onclick="getRecommendations()">Get Recommendations</button>
    </div>
    </form>
</section>


        <ul ></ul>
<!-- section 1 end -->
<!-- section 2 start -->
<section>
<div >
    <center>
    <table>
      <tr>
        <th>RANK</th>
        <th>MOVIE</th>
        <th>YEAR</th>
      </tr>
      <tr>
        <td id="recommendationsrank"></td>
        <td  id="recommendationsList"></td>
        <td  id="recommendationsyear"></td>
      </tr>
    </table>
</center>
</div>
</section>

<!-- section 2 end -->
    <ul id="moviesList"></ul>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
